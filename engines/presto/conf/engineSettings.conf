export BIG_BENCH_HDFS_ABSOLUTE_TEMP_DIR="/test-warehouse/${BIG_BENCH_DATABASE}.db"

BINARY="/data/sources/presto/presto-cli/target/presto-cli-0.118-SNAPSHOT-executable.jar"
BINARY_PARAMS=(--server localhost:18080 --catalog hive)

HIVE_ENGINE_DIR="$BIG_BENCH_HOME/engines/hive"
HIVE_ENGINE_CONF_FILE="$HIVE_ENGINE_DIR/conf/engineSettings.conf"

export BIG_BENCH_ENGINE_DIR="$HIVE_ENGINE_DIR"
export BIG_BENCH_ENGINE_CONF_DIR="$HIVE_ENGINE_DIR/conf"

if [ -f "$HIVE_ENGINE_CONF_FILE" ]
then
  source "$HIVE_ENGINE_CONF_FILE"
else
  echo "hive engine settings file missing"
  exit 1
fi

PRESTO_ENGINE_DIR="$BIG_BENCH_HOME/engines/presto"
PRESTO_QUERIES_DIR="$PRESTO_ENGINE_DIR/queries"

BIG_BENCH_ENGINE_SETTINGS_FILE="$PRESTO_ENGINE_DIR/conf/engineSettings.sql"
HIVE_BINARY="$BINARY"

runEngineCmd () {
  if generatePrestoFiles $@
  then
    if [ `echo $MODULE|grep -P "Metastore|cleanAll"` ]
    then
      echo "WARNING: Presto cannot execute $@"
      echo "WARNING: Using $HIVE_BINARY for this query"
      "$HIVE_BINARY" "${HIVE_BINARY_PARAMS[@]}"
      return $?
    else
      "$BINARY" "${PRESTO_BINARY_PARAMS[@]}"
      return $?
    fi
  else
    return 1
  fi
}

# only do sanity check as Presto does not support init params
addInitScriptsToParams () {
  if [ -n "$USER_QUERY_PARAMS_FILE" ]
  then
    if [ ! -r "$USER_QUERY_PARAMS_FILE" ]
    then
      echo "User query parameter file $USER_QUERY_PARAMS_FILE can not be read."
      return 1
    fi
  fi

  if [ -n "$USER_ENGINE_SETTINGS_FILE" ]
  then
    if [ ! -r "$USER_ENGINE_SETTINGS_FILE" ]
    then
      echo "User Presto settings file $USER_ENGINE_SETTINGS_FILE can not be read."
      return 1
    fi
  fi
  return 0
}

generatePrestoFiles () {
  #reset LOCAL_QUERY_ENGINE_SETTINGS_FILE
  LOCAL_QUERY_ENGINE_SETTINGS_FILE="$PRESTO_QUERIES_DIR/$QUERY_NAME/prestoLocalSettings.sql"
  
  shift
  QUERY_SOURCE=$@
  #determine the correct query source file (HIVE_QUERY_FILE)
  if [[ -f $QUERY_SOURCE && -r $QUERY_SOURCE ]]
  then
    #found a same named query file under presto folder, use it anyway
    if [ -r ${QUERY_SOURCE/engines\/hive/engines\/presto} ]
    then
      HIVE_QUERY_FILE=${QUERY_SOURCE/engines\/hive/engines\/presto}
    else
      HIVE_QUERY_FILE=$QUERY_SOURCE
    fi
  fi

  #should distinguish with STREAM_NUMBER when running queries in throughput phase
  if [ -n "$QUERY_NUMBER" ]
  then
    mkdir -p $PRESTO_QUERIES_DIR/$QUERY_NAME 2>/dev/null
    SED_SCRIPT_FILE="$PRESTO_QUERIES_DIR/$QUERY_NAME/.presto_sedfile_${BIG_BENCH_STREAM_NUMBER}"
    PRESTO_QUERY_FILE="$PRESTO_QUERIES_DIR/$QUERY_NAME/.presto_${QUERY_NAME}_${BIG_BENCH_STREAM_NUMBER}.sql"
    PRESTO_QUERY_PARAMS_FILE="$PRESTO_QUERIES_DIR/$QUERY_NAME/.presto_${QUERY_NAME}_queryParams_${BIG_BENCH_STREAM_NUMBER}.sql"
  else
    mkdir -p $PRESTO_ENGINE_DIR 2>/dev/null
    SED_SCRIPT_FILE="$PRESTO_ENGINE_DIR/.presto_sedfile"
    PRESTO_QUERY_FILE="$PRESTO_ENGINE_DIR/.presto_`basename $HIVE_QUERY_FILE 2>/dev/null`"
    PRESTO_QUERY_PARAMS_FILE="$PRESTO_ENGINE_DIR/.presto_queryParams_`basename $HIVE_QUERY_FILE 2>/dev/null`"
  fi

  #clear old content of PRESTO_QUERY_FILE
  echo > $PRESTO_QUERY_FILE
  echo > $PRESTO_QUERY_PARAMS_FILE 
  #copy customized settings for Presto queries
  if [[ -n "$BIG_BENCH_ENGINE_SETTINGS_FILE" && -r "$BIG_BENCH_ENGINE_SETTINGS_FILE" ]]
  then
    echo "-- copied from $BIG_BENCH_ENGINE_SETTINGS_FILE --" >> $PRESTO_QUERY_FILE
    cat $BIG_BENCH_ENGINE_SETTINGS_FILE >> $PRESTO_QUERY_FILE
    echo "-- end of $BIG_BENCH_ENGINE_SETTINGS_FILE --" >> $PRESTO_QUERY_FILE
  fi
  if [[ -n "$LOCAL_QUERY_ENGINE_SETTINGS_FILE" && -r "$LOCAL_QUERY_ENGINE_SETTINGS_FILE" ]]
  then
    echo "-- copied from $LOCAL_QUERY_ENGINE_SETTINGS_FILE --" >> $PRESTO_QUERY_FILE
    cat $LOCAL_QUERY_ENGINE_SETTINGS_FILE >> $PRESTO_QUERY_FILE
    echo "-- end of $LOCAL_QUERY_ENGINE_SETTINGS_FILE --" >> $PRESTO_QUERY_FILE
  fi

  if [ ! -z $HIVE_QUERY_FILE ]
  then
    #copy all 'set' commands to queryParams file
    sed -e 's/^SET/set/;/^set/ p;d' $HIVE_QUERY_FILE >> $PRESTO_QUERY_PARAMS_FILE

    #copy the query file and remove 'set' commands
    sed -e 's/^SET/set/;/^set/ d' $HIVE_QUERY_FILE >> $PRESTO_QUERY_FILE
  else
    #copy the query specified via command line
    echo $QUERY_SOURCE >> $PRESTO_QUERY_FILE
  fi 

  #add internal and user provided query parameters
  if [ -n "$QUERY_NUMBER" ]
  then
    if [[ -n "$BIG_BENCH_QUERY_PARAMS_FILE" && -r "$BIG_BENCH_QUERY_PARAMS_FILE" ]]
    then
      cat $BIG_BENCH_QUERY_PARAMS_FILE >> $PRESTO_QUERY_PARAMS_FILE
    fi
    if [[ -n "$USER_QUERY_PARAMS_FILE" && -r "$USER_QUERY_PARAMS_FILE" ]]
    then
      cat $USER_QUERY_PARAMS_FILE >> $PRESTO_QUERY_PARAMS_FILE
    fi 
  fi

  #enforce lower case 'set'
  sed -i -e 's/^SET/set/' $PRESTO_QUERY_PARAMS_FILE
  #replace all ${env:param} with actual environmental values for the queryParams file
  grep -oP '\${env:.*?}' $PRESTO_QUERY_PARAMS_FILE | perl -np -e 's/^\${env:(.*)}/s#\${env:$1}#$ENV{$1}#g;/g' > $SED_SCRIPT_FILE
  sed -i -f $SED_SCRIPT_FILE $PRESTO_QUERY_PARAMS_FILE

  #find all ${env:param} in the actual query file
  grep -oP '\${env:.*?}' $PRESTO_QUERY_FILE | perl -np -e 's/^\${env:(.*)}/s#\${env:$1}#$ENV{$1}#g;/g' > $SED_SCRIPT_FILE
  #copy all hive query params to the sed script file
  grep '^set' $PRESTO_QUERY_PARAMS_FILE | awk -F'set ' '{print $2}'|sed 's/^/s#${hiveconf:/g;s/=/}#/g;s/;/#g;/g' >> $SED_SCRIPT_FILE

  #copy all command line defined query params to the sed script file
  PLAIN_PARAMS=${BINARY_PARAMS[@]}
  n=`echo $PLAIN_PARAMS|awk -F '--hiveconf ' '{print NF}'`
  for i in `seq 2 $n`
  do
    PN=`echo $PLAIN_PARAMS|awk -F '--hiveconf ' '{print $'$i'}'|awk -F '=' '{print $1}'`
    PV=`echo $PLAIN_PARAMS|awk -F '--hiveconf ' '{print $'$i'}'|awk -F '=' '{print $2}'`
    echo 's#${hiveconf:'$PN'}#'$PV'#g;' >> $SED_SCRIPT_FILE
  done

  #create PRESTO_BINARY_PARAMS for caller
  NON_HIVECONF_PARAMS=${PLAIN_PARAMS%%--hiveconf*}
  #Presto v0.118 does not support 'USE schema' for Hive catalog, use --schema to workaround it
  PRESTO_BINARY_PARAMS=($NON_HIVECONF_PARAMS --schema ${BIG_BENCH_DATABASE} --file $PRESTO_QUERY_FILE)
  #fallback command for Hive
  HIVE_BINARY_PARAMS=(-f $PRESTO_QUERY_FILE)

  #remove all invalid pattern match in the sed script file
  sed -i -e '/s#.*#.*#/ p;d' $SED_SCRIPT_FILE

  #now just apply pattern match for the actual query file on the fly
  sed -i -f $SED_SCRIPT_FILE $PRESTO_QUERY_FILE

  return $?
}

#Presto does not support DECIMAL type
export BIG_BENCH_POPULATE_METASTORE_FILE="${USER_POPULATE_FILE:-"$BIG_BENCH_POPULATION_DIR/hiveCreateLoad_double.sql"}"
